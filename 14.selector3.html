<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.selector3</title>
    <script>
        function search(){
            var items = document.getElementsByClassName('selected');
            console.log('목록수:',items.length);

            for(var i=0; i < items.length; i++){
                items[i].style.backgroundColor = 'orange';
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="search()">클래스로 찾기</button>
    <ul>
        <li class="selected">첫 번째 리스트입니다.</li>
        <li>두 번째 리스트입니다.</li>
        <li class="selected">세 번째 리스트입니다.</li>
        <li>네 번째 리스트입니다.</li>
        <li class="selected">다섯 번째 리스트입니다.</li>
    </ul>
</body>
</html>
