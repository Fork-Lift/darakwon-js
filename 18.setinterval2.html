<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.setinterval2</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            background-color: navy;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <script>
        var myInterval;
        var span = 0;

        function doMove(){
            myInterval = setInterval(function(){
                var circle = document.querySelector('#circle');
                span += 10;
                console.log(span);
                circle.style.marginLeft = span +'px';
            }, 250);
        }

        function doStop(){
            clearInterval(myInterval);
        }
    </script>
</head>
<body>
    <button type="button" onclick="doMove();">출발</button>
    <button type="button" onclick="doStop();">멈춤</button>
    <hr>
    <div id="circle"></div>
</body>
</html>
