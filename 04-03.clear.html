<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-03.clear</title>
    <style>
        main {
            border: 5px solid #666;
        }

        section {
            float: left;
            width: 23%;
            height: 100px;
            margin: 1%;
            background-color: lightblue;
        }

        article {
            clear: both;
            height: 50px;
            margin: 1%;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <main>
        <section>컬럼#1</section>
        <section>컬럼#2</section>
        <section>컬럼#3</section>
        <section>컬럼#4</section>
        <article>컬럼#5</article>
    </main>
</body>
</html>
