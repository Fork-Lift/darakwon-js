<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.exercise</title>
    <style>
        input[name="append"]{
            padding: 5px;
            width: 80%;
        }

        #mylist {
            list-style-type: none;
            padding: 0;
        }

        #mylist > li {
            line-height: 2em;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: pointer;
            background: url(./images/dot.png) no-repeat;
            background-size: contain;
            text-indent: 32px;
        }
    </style>
</head>
<body>
    <input type="text" name="append" placeholder="내용 입력 후 엔터!">
    <ul id="mylist">
        <li>1번째 목록</li>
    </ul>
    <script>
        var newList = document.querySelector('input[name="append"]');

        newList.onkeydown = function(event){
            if(event.which == 13 && event.target.value.length > 2){
                var elm = document.createElement('li');
                var txt = document.createTextNode(this.value);

                elm.appendChild(txt);
                document.getElementById('mylist').appendChild(elm);
            }
        }
    </script>
</body>
</html>
