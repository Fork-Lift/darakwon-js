<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>17.bom-window2</title>
    <style>
        button {
            color: #333;
            padding: 2em 1em;
            margin: 1em;
            text-align: center;
            font-size: 1em;
            border: none;
            background-color: lightblue;
            box-shadow: 2px 2px 2px #888;
        }

        button:hover {
            cursor: pointer;
            color: #fff;
            box-shadow: -2px -2px 2px #888;
        }
    </style>
</head>
<body>
    <button type="button">윈도우 열기</button>
    <button type="button">윈도우 닫기</button>
    <script>
        var win;
        var btn = document.querySelectorAll('button');

        btn[0].addEventListener('click',openwindows);

        function openwindows(){
            win = window.open('','','width=200,height=200');
            win.document.write('<h1>new windows</h1>');
        };

        btn[1].addEventListener('click',function(){
            if(win != undefined){
                win.close();
            }
        });
    </script>
</body>
</html>
