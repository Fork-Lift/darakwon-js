<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>17.bom-navigator</title>
    <style>
        fieldset {
            margin: 10px;
        }

        legend {
            padding: 5px;
            color: #fff;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>브라우저 이름(appName)</legend>
        <div id="name"></div>
    </fieldset>
    <fieldset>
        <legend>브라우저 코드이름(appCodeName)</legend>
        <div id="codeName"></div>
    </fieldset>
    <fieldset>
        <legend>브라우저 언어(language)</legend>
        <div id="language"></div>
    </fieldset>
    <fieldset>
        <legend>브라우저 온라인(online)</legend>
        <div id="online"></div>
    </fieldset>
    <script>
        var browserName = document.getElementById('name');
        browserName.innerText = navigator.appName;

        var codeName = document.getElementById('codeName');
        codeName.innerText = navigator.appCodeName;

        var language = document.getElementById('language');
        language.innerText = navigator.language;

        var online = document.getElementById('online');
        online.innerText = navigator.onLine;
    </script>
</body>
</html>
