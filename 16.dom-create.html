<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.dom-create</title>
    <style>
        button {
            color: white;
            padding: 2em 1em;
            text-align: center;
            font-size: 1em;
            border: none;
            background-color: lightcoral;
        }
    </style>
    <script>
        function makeButton(){
            var btn = document.createElement('button');
            btn.onclick = function(){
                alert('새로운 버튼 클릭');
            }
            var txt = document.createTextNode('새로운 버튼');

            btn.appendChild(txt);
            document.body.appendChild(btn);
        }
    </script>
</head>
<body>
    <button type="button" onclick="makeButton()">만들기</button>
</body>
</html>
