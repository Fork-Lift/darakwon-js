<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.selector2</title>
    <script>
        var colors = ['red','orange','yellow','green','blue'];

        function search(){
            var items = document.getElementsByTagName('li');
            console.log('목록수:',items.length);

            for(var i=0; i < items.length; i++){
                items[i].style.backgroundColor = colors[i];
            }
        }
    </script>
</head>
<body>
    <button type="button" onclick="search()">태그로 찾기</button>
    <ul>
        <li>첫 번째 리스트입니다.</li>
        <li>두 번째 리스트입니다.</li>
        <li>세 번째 리스트입니다.</li>
        <li>네 번째 리스트입니다.</li>
        <li>다섯 번째 리스트입니다.</li>
    </ul>
</body>
</html>
