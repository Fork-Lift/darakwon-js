<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.form-input1</title>
</head>
<body>
    <form>
        <input type="text">
        <input type="radio">
        <input type="checkbox">
        <select>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
        </select>
        <textarea></textarea>
        <button type="submit">전송</button>
    </form>

    <fieldset>
        <legend>input text</legend>
        <input type="text" placeholder="문자열 입력">
    </fieldset>

    <fieldset>
        <legend>input password</legend>
        <input type="password" placeholder="비밀번호 입력">
    </fieldset>

    <fieldset>
        <legend>input search</legend>
        <input type="search" placeholder="검색어 입력">
    </fieldset>

    <fieldset>
        <legend>input date</legend>
        <input type="date" min="2021-01-01">
    </fieldset>

    <fieldset>
        <legend>input number</legend>
        <input type="number" step="5" placeholder="5의 배수">
    </fieldset>
</body>
</html>
