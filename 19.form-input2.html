<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.form-input2</title>
</head>
<body>
    <fieldset>
        <legend>라디오 박스</legend>
        <label>
            <input type="radio" name="study" value="js">자바스크립트
        </label>
        <label>
            <input type="radio" name="study" value="python">파이썬
        </label>
        <label>
            <input type="radio" name="study" value="scratch">스크래치
        </label>
    </fieldset>

    <fieldset>
        <legend>체크 박스</legend>
        <input type="checkbox" name="learn" id="js" value="1">
        <label for="js">자바스크립트</label>

        <input type="checkbox" name="learn" id="python" value="2">
        <label for="python">파이썬</label>

        <input type="checkbox" name="learn" id="scratch" value="3">
        <label for="scratch">스크래치</label>
    </fieldset>

    <fieldset>
        <legend>선택 박스</legend>
        <select>
            <option value="0">::선택하세요::</option>
            <option value="1">자바스크립트</option>
            <option value="2">파이썬</option>
            <option value="3">스크래치</option>
        </select>
    </fieldset>
</body>
</html>
