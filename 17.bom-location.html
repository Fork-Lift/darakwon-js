<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>17.bom-location</title>
    <style>
        button,
        select,
        textarea {
            padding: 5px 10px;
            font-size: 16px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <button type="button">현재 페이지 URL</button>
    <select name="gosite">
        <option value="">::선택 이동::</option>
        <option value="darakwon.co.kr">다락원</option>
        <option value="daum.net">다음</option>
        <option value="naver.com">네이버</option>
        <option value="google.com">구글</option>
    </select>
    <hr>
    <textarea name="url" cols="40" rows="3"></textarea>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function(){
            var decodeURL = decodeURIComponent(location.href);
            document.querySelector('textarea').value = decodeURL;
        }

        var move = document.querySelector('select[name="gosite"]');
        move.onchange = function(){
            if(this.value){
                location.assign('http://'+this.value);
            }
        }
    </script>
</body>
</html>
