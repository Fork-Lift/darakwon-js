<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.event-key2</title>
    <style>
        input{
            padding: 5px;
            border: 2px solid #aaa;
        }
    </style>
    <script>
        function downInput(event){
            console.log('[keydown]',event.keyCode);
        }

        function pressInput(event){
            console.log('[keypress]',event.which);
        }

        function mySearch(event){
            if (window.event.keyCode == 13) {
                console.log(event.target);
                alert(event.target.value);
            }
        }
    </script>
</head>
<body>
    <input type="text" onkeydown="downInput(event)" placeholder="keydown 이벤트">
    <input type="text" onkeypress="pressInput(event)" placeholder="keypress 이벤트">
    <input type="text" name="search" onkeydown="mySearch(event)" placeholder="검색어 입력 후, 엔터를 클릭하세요.">
</body>
</html>
